<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>บันทึกข้อมูลการวิเคราะห์ดิน</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="btn-back">❮ กลับไปหน้าหลัก</a>
  <h2>ฟอร์มบันทึกข้อมูลการวิเคราะห์ดิน</h2>
  
  <form id="soilForm">
    <label>ชื่อสถานที่
      <input type="text" id="location" required>
    </label>

    <label>ดอย
      <select id="mountain" required>
        <option value="" disabled selected>-- ยังไม่ได้เลือกดอย --</option>
        <option value="ดอยช้าง">ดอยช้าง</option>
        <option value="ดอยแม่สลอง">ดอยแม่สลอง</option>
      </select>
    </label>

    <label>วันที่
      <input type="date" id="testDate" required>
    </label>

    <label>ผลการทดสอบที่
      <input type="number" id="testNumber" required>
    </label>

    <fieldset>
      <legend>ความเป็นกรด-ด่าง (pH)</legend>
      <label>ค่า (pH Unit) <input type="number" step="0.1" id="ph" required></label>
    </fieldset>

    <fieldset>
      <legend>อินทรียวัตถุ (OM)</legend>
      <label>ค่า (% w/w) <input type="number" step="0.1" id="om" required></label>
    </fieldset>

    <fieldset>
      <legend>ไนโตรเจน (Total-N)</legend>
      <label>ค่า (mg/kg) <input type="number" step="0.1" id="n" required></label>
    </fieldset>

    <fieldset>
      <legend>ฟอสฟอรัส (Avail.P)</legend>
      <label>ค่า (mg/kg) <input type="number" step="0.1" id="p" required></label>
    </fieldset>

    <fieldset>
      <legend>โพแทสเซียม (Exch.K)</legend>
      <label>ค่า (mg/kg) <input type="number" step="0.1" id="k" required></label>
    </fieldset>

    <fieldset>
      <legend>EC (Electrical Conductivity)</legend>
      <label>ค่า (mS/cm) <input type="number" step="0.1" id="ec" required></label>
    </fieldset>

    <fieldset>
      <legend>ความชื้น (Moisture)</legend>
      <label>ค่า (%) <input type="number" step="0.1" id="moisture" required></label>
    </fieldset>

    <fieldset>
      <legend>อุณหภูมิ (Temperature)</legend>
      <label>ค่า (°C) <input type="number" step="0.1" id="temperature" required></label>
    </fieldset>

    <fieldset>
      <legend>แนบรูปภาพหรือวิดีโอเพิ่มเติม</legend>
      <div id="fileInputs"></div>
      <button type="button" id="addFileBtn">+ เพิ่มไฟล์</button>
    </fieldset>

    <button type="submit" class="btn-save">บันทึกข้อมูล</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
